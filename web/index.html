<!doctype html>
<html>
  <head>
    <title>Status</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <script type="application/dart" src="/main.dart" id="mojo"></script>
    <script type="application/javascript">
      !function(d) {
        if (navigator.userAgent.indexOf('(Dart)') === -1) {
          var obj = d.getElementById("mojo"), next = d.createElement('script');
          next.src = obj.src.replace(/\.dart(?=\?|$)/, '.dart.js');
          obj.parentNode.replaceChild(next, obj);
        }
      }(document);
    </script>
  </body>
</html>
