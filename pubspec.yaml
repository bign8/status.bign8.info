name: status
authors:
  - Nate Woods <me@bign8.info>
homepage: http://status.bign8.info/
description: Matrics Environment Monitor
environment:
  sdk: ">=1.8.0 <2.0.0"
dependencies:
  json_object: any
  browser: any
  dart_to_js_script_rewriter: any
transformers:
  - $dart2js:
      commandLineOptions:
        - --enable-experimental-mirrors
        - --show-package-warnings
  - dart_to_js_script_rewriter
